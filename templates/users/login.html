{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans 'Authorization' %}</h1>
    <form method="post" data-bitwarden-watching="1">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% trans 'Login' as signin %}
      {% bootstrap_button button_type='submit' content=signin %}
    </form>
  </div>
{% endblock %}
