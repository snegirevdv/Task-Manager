{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">Изменение пользователя</h1>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type='submit' content='Изменить' %}
    </form>
  </div>
{% endblock %}
