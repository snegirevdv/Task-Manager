{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container wrapper flex-grow-1">
    <h1 class="my-4">Метки</h1>
    <a class="btn btn-primary mb-3" href="{% url 'labels:create' %}">Создать метку</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Дата создания</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for label in label_list %}
          <tr>
            <td>{{ label.pk }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at }}</td>
            <td>
              <a href="{% url 'labels:update' label.pk %}">Изменить</a>
              <br />
              <a href="{% url 'labels:delete' label.pk %}">Удалить</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
